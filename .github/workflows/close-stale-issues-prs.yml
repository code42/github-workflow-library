name: Close Stale Issues and PRs

on:
  workflow_call:

jobs:
  stale:
    runs-on: self-hosted
    steps:
      - uses: actions/stale@v6
        with:
          stale-issue-message: 'Issue is stale (no activity for 60 days). Closing in 7 days.'
          stale-pr-message: 'PR is stale (no activity for 60 days). Closing in 7 days.'
