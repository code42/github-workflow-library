name: Lint Ansible

on:
  workflow_call:

jobs:
  lint-ansible:
    runs-on: self-hosted
    steps:
      - name: Check out Source Code
        uses: actions/checkout@v3.1.0

      - name: Lint Ansible
        uses: ansible/ansible-lint-action@2c4cedce36c2950aa48217b9d554c8c34da39eb6
        with:
          args: |
            -c .ansible-lint.yml
          # Temporary workaround for https://github.com/ansible/ansible-lint-action/issues/59
          override-deps: |
            rich>=9.5.1,<11.0.0
